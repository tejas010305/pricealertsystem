<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Financial Analytics Dashboard</h1>
    
    <div class="controls">
      <label><input type="checkbox" id="toggleSMA" checked> Show Moving Average (SMA)</label>
      <label><input type="checkbox" id="toggleVolatility" checked> Show Volatility</label>
      <label><input type="checkbox" id="toggleRSI" checked> Show RSI</label>
    </div>

    <canvas id="priceChart" height="100"></canvas>
    <canvas id="rsiChart" height="100"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
